<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <main style="width: 100%;">
    <div class="field has-addons">
      <div class="control">
        <input class="input" type="text" placeholder="Get social link and page metadata" name="url">
      </div>
      <div class="control">
        <a class="button is-info">
          Search
        </a>
      </div>
    </div>
  </main>
  <section id="output" class="section" style="display: none; text-align: center;">
    <iframe id="social-link"></iframe>
    <pre id="metadata"></pre>
  </section>
</body>

</html>
